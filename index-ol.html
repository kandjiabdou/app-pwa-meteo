<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <v-app>
      <v-row ><v-col sm="4">
        <h2>Prochain lancement</h2>
      </v-col></v-row>
      <br>
      <v-bottom-navigation><v-row>
        <v-col sm="4">Nom : {{nextLaunch.mission_name}}</v-col>
        <v-col sm="4">Date : {{nextLaunchDate}}</v-col>
        <v-col sm="4">Dans : {{updateNextLaunchTmier}}</v-col>
      </v-row></v-bottom-navigation>

      <v-main>
        <div style="text-align: center; margin-top: 10px;">
          <label >Filter les lancements:</label>
          <select @change="setFilter($event)">
            <option value="">Tous les lancements</option>
            <option :value="true">Lancements réussis</option>
            <option :value='false'>Lancements échoués</option>
          </select>
        </div>
        <template>
          <v-item-group>
            <v-container>
              <v-row>
                <v-col v-for="(launch, index) in getTenLastsLaunchs.slice(0,10)" cols="12">
                  <!--Pour chaque lancement-->
                  <!-- slice(0,10) dans le v-for limite le nombre de d'élément à 10-->
                  <v-card-title> {{index+1}}. {{launch.mission_name}}</v-card-title>
                  <v-item>
                    <v-card class="d-flex">
                      <v-img height="250" width="250" :src="launch.links.mission_patch"></v-img>
                      <v-row >
                        <v-card-text>
                          <div>{{launch.details}}</div>
                          <v-divider class="mx-1"></v-divider>
                          <div>Date : {{launch.launch_date_local}}</div>
                          <div>Lieu de lancement : {{launch.launch_site.site_name_long}}</div>
                          <v-divider class="mx-1"></v-divider>
                          <div><a :href="launch.links.video_link" class="card-link">voir la video</a></div>
                          <div><a :href="launch.links.video_link" class="card-link">voir l'article</a></div>
                          <v-divider class="mx-1"></v-divider>
                          <div>Nom des chargements envoyés :</div>
                          <span>playload</span>,
                          <span>playload</span>
                          <v-divider class="mx-1"></v-divider>
                          <div>Nom des clients :</div>
                          <span>client</span>,
                          <span>client</span>

                        </v-card-text>
                      </v-row>
                    </v-card>
                  </v-item>

                </v-col>
              </v-row>
            </v-container>
          </v-item-group>
        </template>

      </v-main>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="app.js"></script>
</body>
</html>
